<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hen Capture Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <!-- The game uses emojis for the player and hen -->
        <!-- You can try using different emojis :D - https://getemoji.com/ -->
        <div id="player" class="gameSprite">🏃‍♂️</div> <!-- Player -->
        <div id="hen" class="gameSprite">🐔</div> <!-- Hen -->
    </div>
    <script src="script.js"></script>
</body>
</html>
